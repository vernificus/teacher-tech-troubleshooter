<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Tech Troubleshooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Teacher Tech Troubleshooter</h1>
    </header>
    <main>
        <section id="search-section">
            <input type="text" id="search-bar" placeholder="Search for an issue...">
        </section>
        <section id="issues-list-section">
            <h2>Common Issues</h2>
            <ul id="issues-list">
                <!-- Issues will be populated here by JavaScript -->
            </ul>
        </section>
        <section id="issue-details-section">
            <h2>Issue Details</h2>
            <div id="issue-details-content">
                <p>Select an issue from the list or search to see details here.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Teacher Tech Troubleshooter</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
